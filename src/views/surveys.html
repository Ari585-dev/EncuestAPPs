<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EncuestAPPs - Surveys</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7fdf9;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 220px;
            background: #0f6b33;
            color: white;
            height: 100vh;
            padding: 20px 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
        }

        .menu-item:hover,
        .active {
            background: #0a4d25;
        }

        /* MAIN CONTENT */
        .main {
            flex: 1;
            padding: 20px 40px;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-box {
            display: flex;
            align-items: center;
            background: #e8f5e9;
            padding: 8px 15px;
            border-radius: 20px;
            margin-right: 10px;
        }

        .user-box span {
            margin-left: 8px;
            font-weight: bold;
        }

        .logout-btn {
            background: #d9534f;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }

        .newSurveyBtn {
            background: #0f6b33;
            color: white;
            padding: 10px 18px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            float: right;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
        }

        .survey-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            background: #eaf8ed;
            padding: 12px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .survey-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
        }
        .active { background: #28a745; }
        .closed { background: #6c757d; }
        .draft { background: #ffc107; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>EncuestAPPs</h2>

        <div class="menu-item" onclick="location.href='http://localhost:3000/dashboard'">
            Dashboard
        </div>

        <div class="menu-item active" onclick="location.href='http://localhost:3000/surveys'">
            Surveys
        </div>

        <div class="menu-item" onclick="location.href='http://localhost:3000/reports'">
            Reports
        </div>
        <div class="menu-item">Users</div>
        <div class="menu-item">Company Settings</div>
    </div>

    <!-- MAIN -->
    <div class="main">

        <!-- TOP RIGHT USER INFO -->
        <div class="top-bar">
            <div class="user-box">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="28">
                <span id="userName">User</span> |
                <span id="userRole" style="margin-left: 5px; color:#0f6b33;"></span>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- NEW SURVEY BUTTON -->
            <button id="newSurveyBtn" class="newSurveyBtn"
                onclick="location.href='http://localhost:3000/surveys/builder'">
                + New Survey
            </button>

        <!-- CONTENT -->
        <h1>Surveys</h1>

        <div class="card" id="surveyContainer">

            <div class="survey-header">
                <span>Survey Title</span>
                <span>Status</span>
                <span>Date Range</span>
                <span>Responses</span>
                <span>Actions</span>
            </div>

        </div>

    </div>

<script>
    // Load user info
    const user = JSON.parse(localStorage.getItem("userData"));

    if (!user) {
        window.location.href = "http://localhost:3000/login";
    } else {
        document.getElementById("userName").textContent = user.nombre;
        document.getElementById("userRole").textContent = user.perfil;
    }

    const btnNewSurvey = document.getElementById("newSurveyBtn");

        if (user.perfil !== "SupAdmin" && user.perfil !== "Creador") {
            btnNewSurvey.style.display = "none"; // ocultar botÃ³n
        }

    function logout() {
        localStorage.removeItem("userData");
        window.location.href = "http://localhost:3000/login";
    }

    function formatDateRange(start, end) {
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", 
                    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    const s = new Date(start);
    const e = new Date(end);

    const startStr = `${months[s.getMonth()]} ${s.getDate()}`;
    const endStr = `${months[e.getMonth()]} ${e.getDate()}, ${e.getFullYear()}`;

    return `${startStr} - ${endStr}`;
}



    async function loadSurveys() {
        const container = document.getElementById("surveyContainer");

        try {
            const res = await fetch(`http://localhost:3000/api/empresa/${user.idEmpresa}`);
            const surveys = await res.json();

            surveys.forEach(s => {

                let badgeClass =
                    s.estado === "Activa" ? "active" :
                    s.estado === "Cerrada" ? "closed" :
                    "draft";

                const row = document.createElement("div");
                row.classList.add("survey-row");
                row.style.cursor = "pointer";

                row.onclick = () => {
                    // Redirige a la vista de preguntas
                    window.location.href = `http://localhost:3000/api/surveys/${s.idEncuesta}`;
                };

                row.innerHTML = `
                    <span>${s.titulo}</span>
                    <span><span class="badge ${badgeClass}">${s.estado}</span></span>
                    <span>${formatDateRange(s.fechaInicio, s.fechaFin)}</span>
                    <span>0</span>
                    <span>Ver</span>
                `;


                container.appendChild(row);
            });

        } catch (error) {
            console.error("Error cargando encuestas:", error);
        }
    }

    loadSurveys();
</script>

</body>
</html>
