<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EncuestAPPs - Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7fdf9;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 220px;
            background: #0f6b33;
            color: white;
            height: 100vh;
            padding: 20px 0;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
        }

        .menu-item:hover,
        .active {
            background: #0a4d25;
        }

        /* MAIN CONTENT */
        .main {
            flex: 1;
            padding: 20px 40px;
            margin-left: 220px;
            width: calc(100% - 220px);
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-box {
            display: flex;
            align-items: center;
            background: #e8f5e9;
            padding: 8px 15px;
            border-radius: 20px;
            margin-right: 10px;
        }

        .user-box span {
            margin-left: 8px;
            font-weight: bold;
        }

        .logout-btn {
            background: #d9534f;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }

        .newSurveyBtn {
            background: #0f6b33;
            color: white;
            padding: 10px 18px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            float: right;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* CARDS */
        .cards-container {
            display: flex;
            gap: 20px;
        }

        .card-small {
            background: white;
            padding: 20px;
            border-radius: 12px;
            flex: 1;
            text-align: center;
        }

        /* RECENT SURVEYS */
        .recent-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .survey-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 5px;
            border-bottom: 1px solid #eee;
        }

        .status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
        }

        .active-status { background: #28a745; }
        .closed-status { background: #6c757d; }
        .draft-status { background: #ffc107; color: black; }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>EncuestAPPs</h2>

        <div class="menu-item active" onclick="location.href='http://localhost:3000/dashboard'">
            Dashboard
        </div>

        <div class="menu-item" onclick="location.href='http://localhost:3000/surveys'">
            Surveys
        </div>

        <div class="menu-item" onclick="location.href='http://localhost:3000/reports'">
            Reports
        </div>
        <div class="menu-item">Users</div>
        <div class="menu-item">Company Settings</div>
    </div>
    <!-- MAIN CONTENT -->
    <div class="main">

        <!-- TOP BAR -->
        <div class="top-bar">
            <div class="user-box">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="28">
                <span id="userName">User</span> |
                <span id="userRole" style="margin-left: 5px; color:#0f6b33;"></span>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

                <!-- CONTENT -->
        <h1>Reports</h1>


    </div>

<script>
    // Load user info
    const user = JSON.parse(localStorage.getItem("userData"));

    if (!user) {
        window.location.href = "http://localhost:3000/login";
    } else {
        document.getElementById("userName").textContent = user.nombre;
        document.getElementById("userRole").textContent = user.perfil;
    }

    function logout() {
        localStorage.removeItem("userData");
        window.location.href = "http://localhost:3000/login";
    }
</script>

</body>
</html>
